    <html>
	<head>
		<title>Tweet Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="text.css">
	</head>
	<body>
        <main>
            <div class="FormEvents">
                <h1 class="Events-item">Form</h1>
                
                <form action="/dogs" id="Events-item-form" class="Events-item Events-item-item">
                    <label class="Events-item-item-items" for="user">Username</label>
                    <input class="Events-item-item-items" placeholder="Username" type="text" name="username" id="user">
                    
                    <label class="Events-item-item-items" for="comment">Comment</label>
                    <input class="Events-item-item-items" type="text" placeholder="Tweet" name="comment" id="comment">
                    
                    <button class="Events-item-item-items">Post Tweet!</button>
                </form>
                
                <h2 class="Events-item">Comments: </h2>
                <ul id="tweets-container" class="Events-item">
                    
                </ul>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="demo.js"></script>
	</body>	
</html>
